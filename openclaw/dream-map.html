    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .progress-bar {
            width: 80%;
            max-width: 600px;
            margin: 0 auto 40px;
            background: #222;
            border-radius: 20px;
            padding: 5px;
        }
        .progress-fill {
            height: 30px;
            border-radius: 15px;
            background: linear-gradient(90deg, #00ff88, #00d4ff, #ff00ff);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .map-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 800px;
        }
        svg {
            width: 100%;
            height: 800px;
        }
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .node:hover {
            filter: brightness(1.3);
        }
        .node-circle {
            stroke-width: 3;
            transition: all 0.3s ease;
        }
        .node-circle.incomplete {
            fill: #1a1a2e;
            stroke: #444;
        }
        .node-circle.in-progress {
            fill: #1a1a2e;
            stroke: #ffaa00;
            animation: pulse 2s infinite;
        }
        .node-circle.complete {
            fill: url(#completeGradient);
            stroke: #00ff88;
            filter: drop-shadow(0 0 10px #00ff88);
        }
        @keyframes pulse {
            0%, 100% { stroke-opacity: 1; }
            50% { stroke-opacity: 0.5; }
        }
        .node-label {
            fill: #fff;
            font-size: 11px;
            text-anchor: middle;
            pointer-events: none;
        }
        .node-icon {
            font-size: 20px;
            text-anchor: middle;
            pointer-events: none;
        }
        .connection {
            stroke-width: 2;
            fill: none;
            transition: all 0.3s ease;
        }
        .connection.inactive { stroke: #333; }
        .connection.active {
            stroke: url(#lineGradient);
            filter: drop-shadow(0 0 5px #00d4ff);
        }
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .legend-dot.complete { background: linear-gradient(135deg, #00ff88, #00d4ff); }
        .legend-dot.in-progress { background: #1a1a2e; border: 2px solid #ffaa00; }
        .legend-dot.incomplete { background: #1a1a2e; border: 2px solid #444; }
        .stats {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #888;
        }
        .stats span { color: #00ff88; font-weight: bold; }
    </style>
</head>

    <script>
        // ãƒãƒ¼ãƒ‰ã®çŠ¶æ…‹ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateNode(nodeId, status) {
            const node = document.querySelector(`[data-id="${nodeId}"]`);
            if (node) {
                node.dataset.status = status;
                const circle = node.querySelector('.node-circle');
                circle.className = `node-circle ${status}`;
            }
            updateStats();
        }

        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats() {
            const nodes = document.querySelectorAll('.node');
            let complete = 0, progress = 0, incomplete = 0;
            nodes.forEach(node => {
                switch(node.dataset.status) {
                    case 'complete': complete++; break;
                    case 'in-progress': progress++; break;
                    case 'incomplete': incomplete++; break;
                }
            });
            document.getElementById('completeCount').textContent = complete;
            document.getElementById('progressCount').textContent = progress;
            document.getElementById('incompleteCount').textContent = incomplete;
            
            const total = complete + progress + incomplete;
            const percent = Math.round((complete / total) * 100);
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = percent + '% Complete';
        }

        // åˆæœŸåŒ–
        updateStats();
